<!doctype html>

<html ng-app="todo">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Node/Angular Todo app</title>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
        <style>
            html        { overflow-y:scroll; }
            body        { padding-top: 50px; }
            #todo-list  { margin-bottom: 30px; }
        </style>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
        <script src="core.js"></script>
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-80493437-2', 'auto');
          ga('send', 'pageview');

        </script>
    </head>

    <body ng-controller="mainController">
        <div class="container">
            <!-- big text -->
            <div class="jumbotron text-center">
                <h1>This is an angular based todo list app containing <span class="label label-info">{{ todos.length }}</span> todos.
                </h1>
            </div>

            <!-- show todos -->
            <div id="todo-list" class="row">
                <div class="col-sm-4 col-sm-offset-4">
                    <div class="checkbox" ng-repeat="todo in todos">
                        <label>
                            <input type="checkbox" ng-click="deleteTodo(todo._id)">{{ todo.text }}
                        </label>
                    </div>
                </div>
            </div>

            <!-- create todos -->
            <div id="todo-form" class="row">
                <div class="col-sm-8 col-sm-offset-2 text-center">
                    <form action="">
                        <div class="form-group">
                            <input type="text" placeholder="demo todo" ng-model="formData.text" class="form-control input-lg text-center">
                        </div>

                        <button class="btn btn-primary btn-lg" type="submit" ng-click="createTodo()">Add</button>
                    </form>
                </div>
            </div>

        </div>
    </body>
</html>
